
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capital Gains Tax Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Capital Gains Tax Calculator</h1>
    <form id="tax-form">
      <label for="buyPrice">Buy Price</label>
      <input type="number" id="buyPrice" placeholder="Enter buy price" required />

      <label for="sellPrice">Sell Price</label>
      <input type="number" id="sellPrice" placeholder="Enter sell price" required />

      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" placeholder="Enter quantity" required />

      <label for="buyDate">Purchase Date</label>
      <input type="date" id="buyDate" required />

      <label for="sellDate">Sale Date</label>
      <input type="date" id="sellDate" required />

      <button type="submit">Calculate Tax</button>
    </form>

    <div class="results" id="results" style="display:none">
      <div><span>Profit / Loss:</span><span id="profit"></span></div>
      <div><span>Estimated Tax:</span><span id="tax"></span></div>
      <div><span>Net Earnings:</span><span id="net"></span></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
